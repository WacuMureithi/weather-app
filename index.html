<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,400;8..144,500;8..144,700;8..144,800;8..144,900&family=Tourney:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">

        <div class="weather-app">

            <div class="search-form-wrapper">
          
            <form id="search-form">
                <div class="row">
                <div class="col-8">            
                <input id="city-input"type="search" placeholder="Type in a City Name..." class="form-control" autocomplete="off">
                </div>
                <div class="col-4">
                <input type="submit" value="search" class="btn btn-primary">
                </div>
            </form>
            </div>
         </div>

            <div class="overview">
        <h1 id="overview-city"></h1>    
         <ul>
             <li >
             Last updated:  
             <span id="date"></span>
                     </li>
             <li id="overview-description"></li>
         </ul>
         </div>
     <div class="row">
         <div class="col-6">
             <div class="clearfix weather-temperature">
             <img id="icon" src= ""  
           alt="" class="float-left" /> 

               <strong id="overview-temperature"></strong>
            <span>째<a href="#" id="celsius-link" class="active">C</a>
            </span> 
              <span>
                  |째<a href="#" id="farenheit-link" >F</a>
              </span>             
              </div>
              </div>
        <div class="col-6">
        <ul>
            <li>
                Humidity:
                <span id="humidity"></span>%
            </li>
            <li>
                Wind:
                <span id="wind"></span>km/h
            </li>
        </ul>
        </div>

        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-day">
                         Sun
                    </div>
                    <div class="weather-icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="70">
                    </div>
                    <div class="weather-forecast-temperature">
                        
                        <span id="weather-forecast-temperature-max">
                            18째
                        </span>|
                        <span class="weather-forecast-temperature-min">
                            12째
                        </span>
                    </div>
                </div>
            </div>
        </div>
     </div>

</div>

</body>
</html>
